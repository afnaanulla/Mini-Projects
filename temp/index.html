<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to GSAP and Chart.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>

<body>
    <header>
        <h1>Happy Birthday, [Friend's Name]!</h1>
    </header>
    
    <section id="intro">
        <h2>Welcome to your birthday website!</h2>
        <p>This is your special day! Celebrate and enjoy your time!</p>
        <!-- Add a parallax background image -->
        <div class="parallax"></div>
    </section>
    
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-grid">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <img src="photo4.jpg" alt="Photo 4">
            <img src="photo5.jpg" alt="Photo 5">
            <img src="photo6.jpg" alt="Photo 6">
        </div>
    </section>
    
    <section id="chart-section">
        <h2>Favorite Activities</h2>
        <canvas id="birthdayChart"></canvas>
    </section>
    
    <footer>
        <p>&copy; 2024 Birthday Website</p>
    </footer>

    <!-- Custom scripts -->
    <script src="script.js"></script>
</body>

</html>
